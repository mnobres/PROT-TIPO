<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoneyQuest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="phone">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <div class="login-container animate__animated animate__fadeIn">
                <div class="login-header">
                    <div class="app-icon">💰</div>
                    <h1>MoneyQuest</h1>
                </div>
                
                <form class="login-form" id="login-form">
                    <div class="input-group animate__animated animate__fadeInUp">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">E-mail</label>
                        <span class="input-icon">✉️</span>
                    </div>
                    
                    <div class="input-group animate__animated animate__fadeInUp animate__delay-1s">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Senha</label>
                        <span class="input-icon">🔒</span>
                        <button type="button" class="toggle-password">👁️</button>
                    </div>
                    
                    <button type="submit" class="btn-login animate__animated animate__fadeInUp animate__delay-2s">
                        <span class="btn-text">Entrar</span>
                        <span class="btn-icon">→</span>
                    </button>
                </form>
                
                <div class="login-footer animate__animated animate__fadeIn animate__delay-3s">
                    <p>Novo por aqui? <a href="#" id="register-link">Crie uma conta</a></p>
                </div>
            </div>
        </div>
        <div class="phone-bottom-bar"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
        });
        
        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelector('.btn-text').textContent = 'Entrando...';
            document.querySelector('.btn-icon').textContent = '⏳';
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        });
        
        // Register link
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tela de cadastro será implementada!');
        });
    </script>
</body>
</html>
